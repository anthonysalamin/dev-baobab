/*
 * text reveal on scroll with GSAP
 * dependency: https://unpkg.com/split-type
 * build 19.10.23 @20:07
 */
document.addEventListener("DOMContentLoaded", () => {
  const quote = document.querySelector("#quote");
  if (!quote) return;
  injectCSS(quote);
  setTimeout(initQuoteGSAP, 100);
});
function getBackgroundColor(element) {
  const computedStyle = window.getComputedStyle(element);
  const backgroundColor = computedStyle.backgroundColor;
  return backgroundColor;
}
function injectCSS(quote) {
  // console.log("injectCSS(quote)");
  const color = getBackgroundColor(quote);
  const styleElement = document.createElement("style");
  styleElement.type = "text/css";
  const cssRules = `
  .line {
  position: relative;
  }
  .line-mask {
    position: absolute;
    top: 0;
    right: 0;
    background-color: ${color}; /* üëâüèª same as section color */
    opacity: 0.8;
    height: 100%;
    width: 100%;
    z-index: 2;
  }
`;
  styleElement.textContent = cssRules;
  document.head.appendChild(styleElement);
}
function initQuoteGSAP() {
  // console.log("initQuoteGSAP()");
  const elementsToSplit = document.querySelectorAll(".split-lines");
  const instancesOfSplit = [];
  // Split the text up
  function runSplit() {
    elementsToSplit.forEach((element, index) => {
      instancesOfSplit[index] = new SplitType(element, {
        types: "lines, words"
      });
    });
    document.querySelectorAll(".line").forEach((line) => {
      const lineMask = document.createElement("div");
      lineMask.classList.add("line-mask");
      line.appendChild(lineMask);
    });
  }
  runSplit();
  // Update on window resize
  let windowWidth = window.innerWidth;
  window.addEventListener("resize", () => {
    if (windowWidth !== window.innerWidth) {
      windowWidth = window.innerWidth;
      elementsToSplit.forEach((element, index) => {
        instancesOfSplit[index].revert();
      });
      runSplit();
      createAnimation();
    }
  });
  gsap.registerPlugin(ScrollTrigger);
  function createAnimation() {
    document.querySelectorAll(".line").forEach((line) => {
      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: line,
          start: "top center",
          end: "bottom center",
          scrub: 1
        }
      });
      tl.to(line.querySelector(".line-mask"), {
        width: "0%",
        duration: 1
      });
    });
  }
  createAnimation();
} // end initQuoteGSAP()
</script>

document.addEventListener("DOMContentLoaded", initNumberAnimation);
function initNumberAnimation() {
  const elements = document.querySelectorAll(".number-counter:not(.animated)");
  if (!elements.length > 0) return;
  elements.forEach((element) => {
    animateNumberOnce(element);
    element.classList.add("animated");
  });
  function animateNumberOnce(element) {
    const easing = "slow(0.7,0.7,false)";
    const target = +element.getAttribute("data-target-number");
    let current = 0;
    const duration = 4; // Duration of the animation in seconds
    // GSAP ScrollTrigger
    gsap.registerPlugin(ScrollTrigger);
    ScrollTrigger.create({
      trigger: element,
      start: "top bottom", // Trigger animation when the top of the element reaches the bottom of the viewport
      onEnter: () => {
        // GSAP animation
        gsap.to(element, {
          duration: duration,
          innerText: target,
          roundProps: "innerText", // Round the number to integer
          ease: easing // Easing function
        });
      },
      once: true // Animation will only play once
    });
  }
}
</script>

function handleNavigation() {
  let isOpen = false;
  const burger = document.querySelector(`[data-id="burger"]`);
  if (!burger) return;
  const menu = document.querySelector(`[data-id="menu"]`);
  const links = document.querySelectorAll(`[data-id="navbar-link"]`);
  const svgElement = document.querySelector(".burger-rotate");  
  // helper open menu
  function openMenu() {
    gsap.to(menu, { x: "0%", duration: 0.5 });
  }
  // helper close menu
  function closeMenu() {
    gsap.to(menu, { x: "100%", duration: 0.5 });
  }
  function handleMenuAndLinks() {
    // Toggle menu show/hide and handle burger click
    burger.addEventListener("click", () => {
      // Toggle burger close/open
      svgElement.classList.toggle("active");
      if (!isOpen) {
        openMenu();
      } else {
        closeMenu();
      }
      isOpen = !isOpen;
    });
    // Handle links clicked to close menu
    links.forEach((navLink) => {
      navLink.addEventListener("click", () => {
        closeMenu();
        // Toggle burger close/open
        burger.click();
      });
    });
  }
  if (window.innerWidth < 991) {
    handleMenuAndLinks();
  } else {
    return;
  } // end if
} // end handleNavigation
</script>

async function geocodeAddresses(addresses) {
  const geocoder = new google.maps.Geocoder();
  const coordinatesArray = [];
  const promises = []; // Array to hold all promises
  for (const address of addresses) {
    const promise = new Promise(async (resolve, reject) => {
      try {
        const { results, status } = await geocodeAddress(geocoder, address);
        if (status === google.maps.GeocoderStatus.OK) {
          const coordinates = {
            lat: results[0].geometry.location.lat(),
            lng: results[0].geometry.location.lng()
          };
          coordinatesArray.push(coordinates);
          // Log status for this address
          document.querySelector(
            `#performance`
          ).textContent = `Geocoding: ${status} | ${address}`;
          console.log(`Geocode status OK for ${address}`);
          resolve(); // Resolve the promise
        } else {
          console.error(`Geocode error for ${address}: ${status}`);
          reject(`Geocode error for ${address}: ${status}`);
        }
      } catch (error) {
        console.error(`Geocode error for ${address}`, error);
        reject(`Geocode error for ${address}: ${error}`);
      }
    });
    promises.push(promise);
  }
  // Wait for all promises to resolve
  await Promise.all(promises);
  return coordinatesArray;
}

        resolve({ results, status });

    });
  });
}
