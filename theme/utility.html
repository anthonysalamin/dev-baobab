/*

document.addEventListener("DOMContentLoaded", initRevealServices);
function initRevealServices() {
  if(!document.querySelector(".services__grid")) return;
  gsap.registerPlugin(ScrollTrigger);
  gsap.utils.toArray(".services__grid").forEach((grid) => {
    gsap.from(grid, {
      opacity: 0,
      scrollTrigger: {
        trigger: grid,
        start: "top 80%",
        end: "bottom 20%",
        toggleActions: "play none none reverse"
      }
    });
    gsap.from(grid.querySelectorAll(".service__item"), {
      opacity: 0,
      stagger: 0.2,
      duration: 1,
      scrollTrigger: {
        trigger: grid,
        start: "top 80%",
        end: "bottom 20%",
        toggleActions: "play none none reverse"
      }
    });
  });
} // end initRevealServices()
</script>
  <script>
/*
 * text reveal on scroll with GSAP
 * dependency: https://unpkg.com/split-type
 * build 19.10.23 @20:07
 */
document.addEventListener("DOMContentLoaded", () => {
  const quote = document.querySelector("#quote");
  if (!quote) return;
  injectCSS(quote);
  setTimeout(initQuoteGSAP, 100);
});
function getBackgroundColor(element) {
  const computedStyle = window.getComputedStyle(element);
  const backgroundColor = computedStyle.backgroundColor;
  return backgroundColor;
}
function injectCSS(quote) {
  // console.log("injectCSS(quote)");
  const color = getBackgroundColor(quote);
  const styleElement = document.createElement("style");
  styleElement.type = "text/css";
  const cssRules = `
  .line {
  position: relative;
  }
  .line-mask {
    position: absolute;
    top: 0;
    right: 0;
    background-color: ${color}; /* 👉🏻 same as section color */
    opacity: 0.8;
    height: 100%;
    width: 100%;
    z-index: 2;
  }
`;
  styleElement.textContent = cssRules;
  document.head.appendChild(styleElement);
}
function initQuoteGSAP() {
  // console.log("initQuoteGSAP()");
  const elementsToSplit = document.querySelectorAll(".split-lines");
  const instancesOfSplit = [];
  // Split the text up
  function runSplit() {
    elementsToSplit.forEach((element, index) => {
      instancesOfSplit[index] = new SplitType(element, {
        types: "lines, words"
      });
    });
    document.querySelectorAll(".line").forEach((line) => {
      const lineMask = document.createElement("div");
      lineMask.classList.add("line-mask");
      line.appendChild(lineMask);
    });
  }
  runSplit();
  // Update on window resize
  let windowWidth = window.innerWidth;
  window.addEventListener("resize", () => {
    if (windowWidth !== window.innerWidth) {
      windowWidth = window.innerWidth;
      elementsToSplit.forEach((element, index) => {
        instancesOfSplit[index].revert();
      });
      runSplit();
      createAnimation();
    }
  });
  gsap.registerPlugin(ScrollTrigger);
  function createAnimation() {
    document.querySelectorAll(".line").forEach((line) => {
      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: line,
          start: "top center",
          end: "bottom center",
          scrub: 1
        }
      });
      tl.to(line.querySelector(".line-mask"), {
        width: "0%",
        duration: 1
      });
    });
  }
  createAnimation();
} // end initQuoteGSAP()
</script>

/*

 * build 26.02.24 @17:50

document.addEventListener("DOMContentLoaded", initNumberAnimation);
function initNumberAnimation() {
  const elements = document.querySelectorAll(".number-counter:not(.animated)");
  if (!elements.length > 0) return;
  elements.forEach((element) => {
    animateNumberOnce(element);
    element.classList.add("animated");
  });
  function animateNumberOnce(element) {
    const easing = "slow(0.7,0.7,false)";
    const target = +element.getAttribute("data-target-number");
    let current = 0;
    const duration = 4; // Duration of the animation in seconds
    // GSAP ScrollTrigger
    gsap.registerPlugin(ScrollTrigger);
    ScrollTrigger.create({
      trigger: element,
      start: "top bottom", // Trigger animation when the top of the element reaches the bottom of the viewport
      onEnter: () => {
        // GSAP animation
        gsap.to(element, {
          duration: duration,
          innerText: target,
          roundProps: "innerText", // Round the number to integer
          ease: easing // Easing function
        });
      },
      once: true // Animation will only play once
    });
  }
}
</script>
  <script>
/*
 * PORTFOLIO | navigation v4
 * build 18.01.24 @11:18
 */
document.addEventListener("DOMContentLoaded", () => {
  handleNavigation();
});
function handleNavigation() {
  let isOpen = false;
  const burger = document.querySelector(`[data-id="burger"]`);
  if (!burger) return;
  const menu = document.querySelector(`[data-id="menu"]`);
  const links = document.querySelectorAll(`[data-id="navbar-link"]`);
  const svgElement = document.querySelector(".burger-rotate");  
  // helper open menu
  function openMenu() {
    gsap.to(menu, { x: "0%", duration: 0.5 });
  }
  // helper close menu
  function closeMenu() {
    gsap.to(menu, { x: "100%", duration: 0.5 });
  }
  function handleMenuAndLinks() {
    // Toggle menu show/hide and handle burger click
    burger.addEventListener("click", () => {
      // Toggle burger close/open
      svgElement.classList.toggle("active");
      if (!isOpen) {
        openMenu();
      } else {
        closeMenu();
      }
      isOpen = !isOpen;
    });
    // Handle links clicked to close menu
    links.forEach((navLink) => {
      navLink.addEventListener("click", () => {
        closeMenu();
        // Toggle burger close/open
        burger.click();
      });
    });
  }
  if (window.innerWidth < 991) {
    handleMenuAndLinks();
  } else {
    return;
  } // end if
} // end handleNavigation
</script>

const loadScript = (src) => {
  return new Promise((resolve, reject) => {
    const script = document.createElement("script");
    script.src = src;
    script.defer = true;
    script.async = true;
    script.onload = resolve;
    script.onerror = reject;
    document.head.appendChild(script);
  });
};
// load Google Maps API
const loadGoogleMapsAPI = () => {
  const key = `AIzaSyCG7mZ_INYsUAjrouU8grmtgPgSvLTJFGU`; // Poser Hoergerate API
  const language = `fr`;
  return loadScript(
    `https://maps.googleapis.com/maps/api/js?key=${key}&language=${language}`
  );
};
// load Google Maps Cluster
const loadGoogleMapsCluster = () => {
  return loadScript(
    "https://cdnjs.cloudflare.com/ajax/libs/js-marker-clusterer/1.0.0/markerclusterer_compiled.js"
  );
};
// initiate Google Maps
function initMap() {
  let map = null;
  const allMarkers = [];
  const allInfoWindows = [];
  let markerClusterer = null;
  const minZoomLevel = 3;
  const clusterSVG = `
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
    <title>Cluster</title>
    <circle cx="15" cy="15" r="15" style="fill:#3ea3ff;opacity:0.3" />
    <circle cx="15" cy="15" r="11.5" style="fill:#3ea3ff" />
  </svg>
  `;
  const markerSVG = `<svg xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 74.5 74.5">
  <title>Marker</title>
  <def>
    <style>
      .blinky-outer {
        stroke: #3ea3ff;

        fill: transparent;
        opacity: 0;
        animation: expand 2s cubic-bezier(0.29, 0, 0, 1) infinite;
        animation-delay: 1s;
        transform-origin: 37.3px 37.3px
      }
      .blinky-inner {
        fill: #3ea3ff
      }
      @keyframes expand {
        0% {
          transform: scale(0);
          opacity: 1
        }
        100% {
          transform: scale(1.6);
          opacity: 0;
          stroke: #3ea3ff;
          stroke-width: 8px
        }
      }
    </style>
  </def>
  <circle class="blinky-outer" cx="37.3" cy="37.3" r="20.7" />
  <circle class="blinky-inner" cx="37.3" cy="37.3" r="20.7" />
  <path fill="white" d="m51.1 40.2 4.7 1.7.2-.9-4.3-1.4 4-2-.4-.8-4.1 1.9-8.1.2 7.4-3.7h6.1l-.1-1.1-4.4-.1 3.3-3.5-.7-.9-4.5 4.7-6.7.2 3.5-4.6 7.2-3.2-.7-1-7 2.7V23h-1.2l-.4 6.1-4 3.4-1.4-6 3-6.4-.9-.7-3.3 6.3-2.2-6-1.3.3 2.3 7.1-.5 5.5-4.1-4.2-1-7.9-1.3.2.9 7.7-5-3.9-1 1 5.7 4.2 3.6 5.3-7.4-3.1-3.6-5.8-.9.3 3.1 5.8-5.5-1.5-.5 1.1 6.2 1.9 6.3 4.8-7.5.3-5.5-4.5-.9 1.2 4.4 3.6-4.6.7V41l6.7-.6 6.9 2.2-3.9 13.2c2.9 1.5 6.2 2.3 9.6 2.3 3.7 0 7.2-.9 10.2-2.6l-3.7-13.1c-.1 0 7.3-2.2 7.3-2.2z" />
</svg>`;
  const pinIdle = {
    url: `data:image/svg+xml;charset=utf-8,${encodeURIComponent(markerSVG)}`,
    anchor: new google.maps.Point(30, 50),
    scaledSize: new google.maps.Size(60, 60)
  };
  // helper
  function getTextContent(parent, child) {
    return parent.querySelector(`.${child}`).innerText;
  }
  // Function to geocode an address
  function geocodeAddress(address, callback) {
    const geocoder = new google.maps.Geocoder();
    geocoder.geocode({ address: address }, function (results, status) {
      if (status === google.maps.GeocoderStatus.OK) {
        const latitude = results[0].geometry.location.lat();
        const longitude = results[0].geometry.location.lng();
        const coordinates = {
          latitude: latitude,
          longitude: longitude
        };
        callback(coordinates); // Call the callback with coordinates
      } else {
        console.error("Geocode was not successful", status);
        callback(null); // Call the callback with null to indicate failure
      }
    });
  }
  let dataPins = [];
  function initAddress() {
    const addresses = document.querySelectorAll(`.map__address`);
    addresses.forEach((address) => {
      const postalAddress = address.textContent;
      geocodeAddress(postalAddress, (coordinates) => {
        if (coordinates) {
          const lat = coordinates.latitude;
          const lng = coordinates.longitude;
          const title = postalAddress;
          const latlng = new google.maps.LatLng(lat, lng);
          const markerObject = {
            lat: lat,
            lng: lng,
            latlng: latlng,
            title: title
          };
          dataPins.push(markerObject);
          // console.log(markerObject.title, markerObject.lat, markerObject.lng);
        } else {
          console.log("Geocoding failed.");
        }
      });
    });
  } // end initAddress()
  initAddress();
  setTimeout(() => {
    console.log(`dataPins length: ${dataPins.length}`);
    const snazzy = [
      {
        featureType: "all",
        elementType: "labels.text",
        stylers: [{ color: "#878787" }]
      },
      {
        featureType: "all",
        elementType: "labels.text.stroke",
        stylers: [{ visibility: "off" }]
      },
      {
        featureType: "landscape",
        elementType: "all",
        stylers: [{ color: "#f9f5ed" }]
      },
      {
        featureType: "road.highway",
        elementType: "all",
        stylers: [{ color: "#f5f5f5" }]
      },
      {
        featureType: "road.highway",
        elementType: "geometry.stroke",
        stylers: [{ color: "#c9c9c9" }]
      },
      {
        featureType: "water",
        elementType: "all",
        stylers: [{ color: "#aee0f4" }]
      }
    ];
    function initMap(item) {
      map = new google.maps.Map(item, {
        // zoom: 0, // handled by fitBounds()
        // center: new google.maps.LatLng(0, 0), // handled by fitBounds()
        disableDefaultUI: false,
        mapTypeControl: false,
        mapTypeId: "roadmap", // ... or "terrain"
        gestureHandling: "cooperative",
        fullscreenControl: false,
        styles: snazzy
      });
    }
    function pinContent(title) {
      const styles = {
        paragraph: `padding-left:10px;padding-right:10px;font-size:14px;line-height:20px;text-align:left;`,
        link: `color:#0C7CFE;text-decoration:none!important`
      };
      return `
     <div>
      <p style="${styles.paragraph}">
        <b>${title}</b>
      </p>
    </div>
    `;
    }
    function setPins() {
      dataPins.forEach((elem) => {
        const marker = new google.maps.Marker({
          position: new google.maps.LatLng(elem.lat, elem.lng),
          draggable: false,
          ltd: elem.lat,
          lng: elem.lng,
          icon: pinIdle,
          title: elem.title,
          map: map
        });
        allMarkers.push(marker);
        const infoWindow = new google.maps.InfoWindow({
          maxWidth: 200
        });
        allInfoWindows.push(infoWindow);
        google.maps.event.addListener(marker, "click", function () {
          allInfoWindows.forEach((infowind) => infowind.close());
          const content = pinContent(this.title, this.text, this.url);
          // map.setZoom(5);
          map.panTo(this.getPosition());
          infoWindow.setContent(content);
          infoWindow.open(map, marker);
        });
      });
      pinClusterer(map, allMarkers);
    }
    function pinClusterer(map, markers) {
      markerClusterer = new MarkerClusterer(map, markers, {
        zoomOnClick: false, // prevents console error if you manually set map zoom - line 358
        styles: [
          {
            url: `data:image/svg+xml;charset=utf-8,${encodeURIComponent(
              clusterSVG
            )}`,
            width: 40,
            height: 40,
            textSize: 10,
            textColor: "white"
          }
        ]
      });
      google.maps.event.addListener(
        markerClusterer,
        "clusterclick",
        function (cluster) {
          map.setCenter(cluster.getCenter());
          map.setZoom(map.getZoom() + 1);
        }
      );
    }
    initMap(document.querySelector("#map"));
    setPins();
    const latlngbounds = new google.maps.LatLngBounds();
    // define map boundary based on marker latlng array
    dataPins.forEach((dataPin) => latlngbounds.extend(dataPin.latlng));
    // adjust map bounds
    map.fitBounds(latlngbounds);
    // adjust map zoom
    function adjustZoom() {
      map.setZoom(map.getZoom() + 0.3);
    }
    // adjust zoom on map ready
    google.maps.event.addListenerOnce(map, "idle", () => {
      console.log("Google Maps is ready");
      map.fitBounds(latlngbounds);
      adjustZoom();
    });
    // on  window resize, re-adjust bounds + zoom
    window.addEventListener("resize", () => {
      map.fitBounds(latlngbounds);
      adjustZoom();
    });
  }, 2000);
} // end initMap()
</script>
