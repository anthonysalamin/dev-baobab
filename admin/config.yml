            label: Text
            name: '-77ee9076'
            widget: text
          - hint: >-
              Original text: Contrôle final : Vous êtes installateur électricien
              et vous voulez qu'une personne étrangère à l'entreprise contrôle
              le travail effectué tout au long de la réalisation ainsi que les
