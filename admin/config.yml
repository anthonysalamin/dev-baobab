            widget: string
          - hint: 'Original text: Installation photovoltaïque, key: -7675057a'
            label: Text
            name: '-7675057a'
            widget: string
          - hint: >-
              Original text: Baobab Energy Sàrl est une entreprise spécialisée
              dans l'installation photovoltaïque, offrant des solutions durables
              et innovantes pour répondre aux besoins énergétiques de ses
              clients. Grâce à leur expertise et leur engagement envers
              l'énergie renouvelable, Baobab Energy Sàrl conçoit et déploie des
              systèmes solaires efficaces et fiables, adaptés aux particuliers,
              aux entreprises et aux collectivités. Leur approche personnalisée
              garantit une intégration harmonieuse des panneaux solaires dans
              chaque projet, permettant ainsi à leurs clients de profiter d'une
              source d'énergie propre et économique. En investissant dans une
              installation photovoltaïque avec Baobab Energy Sàrl, les clients
              contribuent également à la préservation de l'environnement et à la
              lutte contre le changement climatique, tout en réalisant des
              économies à long terme sur leurs factures d'électricité., key:
              1bf2b319
            label: Text
            name: 1bf2b319
            widget: text
          - hint: 'Original text: 02, key: 602'
            label: Text
            name: '602'
            widget: string
          - hint: 'Original text: Système de stockage batterie, key: 7f915647'
            label: Text
            name: 7f915647
            widget: string
          - hint: >-
              Original text: Baobab Energy Sàrl propose également des solutions
              de stockage batterie pour optimiser l'utilisation de l'énergie
              solaire. Ces systèmes de stockage permettent de stocker
              l'électricité produite par les panneaux photovoltaïques pendant
              les périodes de faible demande ou d'absence de soleil, offrant
              ainsi une source d'énergie fiable et disponible à tout moment.
              Grâce à cette technologie innovante, les clients de Baobab Energy
              Sàrl peuvent maximiser leur autoconsommation d'énergie solaire et
              réduire leur dépendance aux réseaux électriques traditionnels. En
              combinant une installation photovoltaïque avec un système de
              stockage batterie, les clients peuvent bénéficier d'une solution
              énergétique complète et durable, adaptée à leurs besoins
              spécifiques et contribuant à une transition vers un avenir
              énergétique plus propre et plus efficace., key: 5e0aef68
            label: Text
            name: 5e0aef68
            widget: text
          - hint: 'Original text: 03, key: 603'
            label: Text
            name: '603'
            widget: string
          - hint: >-
              Original text: Dans le cadre de son engagement en faveur de
              l'énergie renouvelable et de la mobilité électrique, Baobab Energy
              Sàrl propose des bornes de charge pour particuliers ainsi que des
              solutions adaptées aux propriétés par étages (PPE). Ces bornes de
              charge permettent aux propriétaires de véhicules électriques de
              recharger facilement leur voiture à domicile, offrant ainsi un
              moyen pratique et efficace de soutenir la transition vers une
              mobilité plus durable. Pour les propriétés par étages, Baobab
              Energy Sàrl propose des solutions sur mesure, garantissant une
              gestion efficace de la recharge électrique tout en optimisant
              l'utilisation de l'énergie solaire disponible. En fournissant des
              infrastructures de charge accessibles et efficaces, Baobab Energy
              Sàrl contribue à encourager l'adoption des véhicules électriques
              et à créer un environnement urbain plus propre et plus respectueux
              de l'environnement., key: 7a620f4e
            label: Text
            name: 7a620f4e
            widget: text
          - hint: 'Original text: 04, key: 604'
            label: Text
            name: '604'
            widget: string
          - hint: >-
              Original text: Système d'optimisation de la consommation
              électrique, key: -751526ae
            label: Text
            name: '-751526ae'
            widget: string
          - hint: >-
              Original text: Dans sa quête pour offrir des solutions
              énergétiques complètes et intelligentes, Baobab Energy Sàrl
              propose également des systèmes d'optimisation de la consommation
              électrique. Ces solutions permettent de surveiller et de contrôler
              la consommation d'énergie dans les foyers et les entreprises, en
              identifiant les goulots d'étranglement et en mettant en œuvre des
              mesures pour optimiser l'utilisation de l'électricité. Grâce à des
              technologies avancées de gestion de l'énergie, les clients peuvent
              réduire leur empreinte carbone et réaliser des économies
              significatives sur leurs factures d'électricité. Les systèmes
              d'optimisation de la consommation électrique de Baobab Energy Sàrl
              offrent une approche proactive pour une utilisation plus efficace
              et durable de l'énergie, contribuant ainsi à la transition vers un
              avenir énergétique plus propre et plus résilient., key: 5d6b28d1
            label: Text
            name: 5d6b28d1
            widget: text
          - hint: 'Original text: 05, key: 605'
            label: Text
            name: '605'
            widget: string
          - hint: >-
              Original text: Contracting pour la location de votre toiture en
              vue de l'installation d'une solution photovoltaïque, key: 1e5af3ae
            label: Text
            name: 1e5af3ae
            widget: text
          - hint: >-
              Original text: Baobab Energy Sàrl offre également des solutions de
              contracting pour la location de toitures en vue de l'installation
              de solutions photovoltaïques. Ce modèle permet aux propriétaires
              de bâtiments de tirer parti de leur espace inutilisé en louant
              leur toiture à Baobab Energy Sàrl pour y installer des panneaux
              solaires. En échange, les propriétaires bénéficient d'un revenu
              régulier provenant de la location de leur toiture, sans avoir à
              supporter les coûts initiaux d'investissement dans l'installation
              photovoltaïque. Ce contrat de leasing offre une solution rentable
              et écologique pour exploiter pleinement le potentiel solaire des
              bâtiments, tout en contribuant à la transition vers une énergie
              propre et durable., key: 4d93ccfb
            label: Text
            name: 4d93ccfb
            widget: text
          - hint: 'Original text: Certification et contrôle OIBT ✔️, key: 2072de07'
            label: Text
            name: 2072de07
