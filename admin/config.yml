          - hint: 'Original text: L''entrepise, key: 4d75786e'
            label: Text
            name: 4d75786e
            widget: string
          - hint: >-
              Original text: Baobab Energy Sàrl propose son expertise en
              installation de panneaux solaires photovoltaïques, offrant des
              solutions durables pour produire de l'énergie propre. Notre équipe
              gère l'installation complète pour les clients privés et
              résidentiels, de la demande de subventions à la mise en service,
              incluant les bornes de recharge pour véhicules électriques et les
              systèmes d'optimisation énergétique., key: 4fdaa7ef
            label: Text
            name: 4fdaa7ef
            widget: text
          - hint: 'Original text: Étude et Accompagnement, key: -2bddc1b8'
            label: Text
            name: '-2bddc1b8'
            widget: string
          - hint: >-
              Original text: L'équipe de Baobab Energy est composée de
              professionnels expérimentés et passionnés, prêts à vous offrir un
              service de qualité supérieure. Avec notre équipe d'ingénieurs ,
              nous avons les compétences nécessaires pour vous proposer des
              solutions innovantes et adaptées à vos besoins. Baobab Energy vous
              accompagne de l'étude à la réalisation en passant par les demandes
              de subventions fédérales, cantonales et communales., key: 41f99cad
            label: Text
            name: 41f99cad
            widget: text
          - hint: 'Original text: Réalisation professionelle, key: a4007d3'
            label: Text
            name: a4007d3
            widget: string
          - hint: >-
              Original text: Nos ingénieurs possèdent une grande expérience dans
              l'installation de panneaux solaires photovoltaïques et des
              systèmes d'autoconsommation d'énergie. Nos experts de l'énergie
              solaire et de l'électricité peuvent vous offrir une solution
              globale pour la production, le stockage et la consommation
              d'énergie propre et durable., key: -34d94ed0
            label: Text
